<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flight - Travel and Tour</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.html">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-style.css') }}"/>

<body>
    <div class="banner_registration">

            <div class="row">
                <div class="err-404">

                    <div class="item-tickets">
                        {% if current_user.is_authenticated %}
                            <div class="page-direction-button">
                            <a href="{{ url_for('search_flight_staff') }}"><i class="fa fa-home"></i> GO BACK HOME</a>
                        </div>
                        {% else %}
                            <div class="page-direction-button">
                            <a href="{{ url_for('search_flight') }}"><i class="fa fa-home"></i> GO BACK HOME</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
